<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="rowbar">
    <div class="topnav">
      <a href="index.html">Forms</a>
      <a href="index.html" class="active">Sign-Up</a>
      <a href="searchbar.html">Searchbar</a>
      <a href="multi-steps.html">Multi-Steps</a>
      <a href="stacks.html" >Stacks</a>
      <a href="contactForm.html">Contact</a>
    </div>
  </div>
  <div class="container">
    <div class="column">
      <div class="header">
        <img src="img/cta2.jpg" alt="">
      </div>
    </div>
    <div class="column">
      <form style="border:1px solid #ccc">
        <div class="container">
          <h1>Sign Up</h1>
          <p>Please fill in this form to create an account.</p>
          <hr>

          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="Enter Email" name="email" required>

          <label for="psw"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>

          <label for="psw-repeat"><b>Repeat Password</b></label>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
          </label>

          <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

          <div class="clearfix">
            <button type="button" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Sign Up</button>
          </div>
        </div>
      </form>
    </div>
  </div>


  <script src="scripts/script.js" async defer></script>
</body>

</html>
