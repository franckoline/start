<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Forms</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="rowbar">
        <div class="topnav">
            <a href="index.html">Forms</a>
            <a href="index.html">Sign-Up</a>
            <a href="searchbar.html">Searchbar</a>
            <a href="multi-steps.html" class="active">Multi-Steps</a>
            <a href="stacks.html" >Stacks</a>
            <a href="contactForm.html">Contact</a>
        </div>
    </div>
    <div class="container">
        <div style="display: block; float: left; width: 40%; background-color: aqua; height: 500px;">

        </div>
        <div style="width: 60%; float: right;">

            <form id="regForm" action="">

                <h1>Register:</h1>

                <!-- One "tab" for each step in the form: -->
                <div class="tab">Name:
                    <p><input placeholder="First name" oninput="this.className = ''"></p>
                    <p><input placeholder="Last name" oninput="this.className = ''"></p>
                </div>

                <div class="tab">Contact Info:
                    <p><input placeholder="E-mail" oninput="this.className = ''"></p>
                    <p><input placeholder="Phone" oninput="this.className = ''"></p>
                </div>

                <div class="tab">Birthday:
                    <p><input placeholder="dd" oninput="this.className = ''"></p>
                    <p><input placeholder="mm" oninput="this.className = ''"></p>
                    <p><input placeholder="yyyy" oninput="this.className = ''"></p>
                </div>

                <div class="tab">Login Info:
                    <p><input placeholder="Username..." oninput="this.className = ''"></p>
                    <p><input placeholder="Password..." oninput="this.className = ''"></p>
                </div>

                <div style="overflow:auto;">
                    <div style="float:right;">
                        <button type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
                        <button type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
                    </div>
                </div>

                <!-- Circles which indicates the steps of the form: -->
                <div style="text-align:center;margin-top:40px;">
                    <span class="step"></span>
                    <span class="step"></span>
                    <span class="step"></span>
                    <span class="step"></span>
                </div>

            </form>
        </div>
    </div>


    <script src="scripts/script.js" async defer></script>
</body>

</html>
